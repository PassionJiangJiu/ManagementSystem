<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<title></title>
		<style type="text/css">
			.form-control {
				width: 300px;
				height: 30px;
				float: right;
			}
			
			select {
				width: 210px;
				height: 30px;
			}
			
			.submit {
				margin-left: 100px;
				margin-right: 30px;
			}
			
			.contain {
				width: 1000px;
				border: 1px #bbb solid;
				background-color: #eee;
				padding-top: 20px;
				border-radius: 10px;
			}
			
			label {
				display: inline-block;
				width: 100px;
				margin-right: 10px;
			}
			
			form {
				margin-left: 300px;
			}
			</style>
	</head>
	<body>
		<div class="contain">
			<form action="Contain.html" method="post">
				<div class="form-group form-inline">
					<label for="staffid">职工ID:</label>
				<input type="text" class="form-control" id="staffid" name="staffid" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="password">密码:</label>
				<input type="text" class="form-control" id="password" name="password" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="usertype">用户类别:</label>
				<input type="text" class="form-control" id="usertype" name="usertype" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="staffname">姓名:</label>
				<input type="text" class="form-control" id="staffname" name="staffname" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="sexid">性别:</label>
				<input type="text" class="form-control" id="sexid" name="sexid" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="jobid">岗位:</label>
				<input type="text" class="form-control" id="jobid" name="jobid" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="gradeid">职称:</label>
				<input type="text" class="form-control" id="gradeid" name="gradeid" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="edubackgroundid">学历:</label>
				<input type="text" class="form-control" id="edubackgroundid" name="edubackgroundid" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="birthday">生日:</label>
				<input type="date" class="form-control" id="birthday" name="birthday" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="nativepalce">籍贯:</label>
				<input type="text" class="form-control" id="nativepalce" name="nativepalce" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="familyaddress">家庭住址:</label>
				<input type="text" class="form-control" id="familyaddress" name="familyaddress" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="idcard">身份证号码:</label>
				<input type="text" class="form-control" id="idcard" name="idcard" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="tel">电话:</label>
				<input type="text" class="form-control" id="tel" name="tel" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="major">专业:</label>
				<input type="text" class="form-control" id="major" name="major" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="employeddate">入职时间:</label>
				<input type="date" class="form-control" id="employeddate" name="employeddate" maxlength="15" required="required">
				</div>
				<div class="form-group form-inline">
					<label for="salary">工资:</label>
				<input type="text" class="form-control" id="salary" name="salary" maxlength="15" required="required">
				</div>	
				<div class="form-group form-inline">
					<input type="submit" id="" name="" class="btn btn-primary submit" /><input type="reset" class="btn btn-warning" value="重置" />
				</div>			
			</form>
		</div>
	</body>
</html>
